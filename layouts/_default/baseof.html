<!DOCTYPE html>
<html lang="{{with .Params.lang}}{{.}}{{else}}{{.Site.LanguageCode}}{{end}}" class="h-100">

<head>
{{ partial "head.html" . }}
{{ block "extra_css" . }}{{ end }}
{{ block "title" . }}{{ end }}
</head>

<body class="d-flex flex-column h-100">
<div class="container flex-shrink-0">
<div class="row justify-content-center">
<div class="col-lg-8">

{{ partial "header.html" . }}

<main class="mb-5">
{{ block "main" . }}{{ end }}
</main>

{{ block "nav" . }}{{ end }}

</div>
</div>
</div>

{{ partial "footer.html" . }}

{{ block "extra_js" . }}{{ end }}
</body>

</html>
