{{ define "main" }}


<div class="row justify-content-center">
    <div class="col-lg-8">
        <h2 class="text-center mb-5">{{ .Title }}</h2>

        <ul class="list-group list-group-flush">

            {{ range .Pages }}
            <li class="list-group-item">
                <a href="{{ .Permalink }}" class="d-flex justify-content-between align-items-center">
                    {{ .Title }}
                    
                    {{- if .Params.subtitle }}
                    <small class="text-muted">{{ .Params.subtitle }}</small>
                    {{- else }}
                    <span class="badge badge-light badge-pill text-monospace">{{ .Params.date.Format "2006/01/02" }}</span>
                    {{- end }}
                </a>
            </li>
            {{ end }}

        </ul>
    </div>
</div>

{{ end }}
