baseURL = "https://ehipassa.org/"
languageCode = "zh"
title = "往見"

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

    [markup.highlight]
            codeFences = true
            guessSyntax = true
            hl_Lines = ""
            lineNoStart = 1
            lineNos = false
            lineNumbersInTable = false
            noClasses = false
            style = "dracula"
            tabWidth = 2
